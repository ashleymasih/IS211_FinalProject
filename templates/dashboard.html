<!DOCTYPE html>
<html>
    <head>

        <title>Dashboard</title>
        
        <link rel="stylesheet" href="static/dashboard.css">
      </head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ session['username'] }}!</p>

    <a href="{{ url_for('add_post') }}">Add Post</a>
    <h2>My Posts</h2>
    <table>
        <thead>

            <tr>
                <th>Title</th>
                <th>Published Date</th>
                
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>


        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post[3] }}</td>
                <td>{{ post[1] }}</td>
                <td><a href="{{ url_for('edit_post', post_id=post[0]) }}">Edit</a></td>
                <td><form action="{{ url_for('delete_post', post_id=post[0]) }}" method="post">
                    <input type="submit" value="Delete">
                </form></td>
                <td><a href="{{ url_for('view_post', post_id=post[0]) }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
 
</body>
</html>
